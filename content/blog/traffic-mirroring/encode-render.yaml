apiVersion: apps/v1
kind: Deployment
metadata:
  name: render
spec:
  selector:
    matchLabels:
      app: render
  replicas: 1
  template:
    metadata:
      labels:
        app: render
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: main
        image: gcr.io/mokeefe/echo:latest
        ports:
        - containerPort: 8080
        env:
        - name: ECHO
          value: "ðŸŽ¦ render"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: render
spec:
  type: ClusterIP
  selector:
    app: render
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
